    <main class="main">
      <p>
        Форма открывается по кнопке, адаптивная верстка применяется если ширина
        дисплея менее 550px, и сделана под экран шириной 320px
      </p>
      <br />
      <button class="button" onclick="window.modal.show()">Написать</button>
      <dialog id="modal">
        <div class="modal">
          <form action="" class="modal-form">
            <h2 class="modal-form__title">Стать партнером проекта</h2>

            <div class="modal-form__upload">
              <label for="file" class="file_input__label"
                ><span class="star">✱</span> Логотип (jpeg, png)</label
              >
              <label>
                <input
                  type="file"
                  name="file"
                  id="file"
                  accept="image/png, image/jpeg"
                  required
                />
              </label>
            </div>

            <div class="modal-input-group">
              <label for="org" class="input__label" id="org">
                <span class="star">✱</span> Название организации
              </label>
              <input
                type="text"
                id="org"
                class="modal-input"
                placeholder="АВЦ"
                required
              />
            </div>

            <div class="modal-input-group">
              <label for="phone" class="input__label">
                <span class="star">✱</span> Телефон
              </label>
              <input
                required
                type="tel"
                class="modal-input"
                id="phone"
                placeholder="+7 933 848-34-33"
                pattern="+[0-52]{2} [0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}"
                maxlength="12"
              />
            </div>
            <div class="modal-input-group">
              <label for="mail" class="input__label">
                <span class="star">✱</span> E-mail
              </label>

                type="email"
                class="modal-input"
                id="mail"

              />
            </div>
